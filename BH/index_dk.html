<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./Đangky/css dang ky/style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-login">
            <h1>Đăng ký</h1>
            <div class="form-text">
                <label for="">Email</label>
                <input type="text" id="email">
            </div>
            <div class="form-text">
                <label for="">Tên đăng ký</label>
                <input type="text" id="username">
            </div>
            <div class="form-text">
                <label for="">Mật khẩu</label>
                <input type="password" id="password">

            </div>
            <div class="form-text">
                <label for="">Xác nhận mật khẩu</label>
                <input type="password" id="password">
            </div>
            
            <button id="btn-signup">Đăng ký</button>
            
        </form>

    </div>
    <script>
        const formLogin=document.querySelectorAll('.form-text input')
        const formLabel=document.querySelectorAll('.form-text label')
        for(let i=0;i<2;i++){
            formLogin[i].addEventListener("mouseover",function(){
                formLabel[i].classList.add("focus")
            })
            formLogin[i].addEventListener("mouseout",function(){
                if(formLogin[i].value==""){
                    formLabel[i].classList.remove("focus")
                }
            })
        }
    </script>
    <script src="./main.js"></script>
</body>
</html>
