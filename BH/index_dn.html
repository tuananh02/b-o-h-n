<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./Đăng nhập/css dang nhap/style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-login">
            <h1>Đăng nhập</h1>
            <div class="form-text">
                <label for="">Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-text">
                <label for="">Password</label>
                <input type="password" id="password">

            </div>
            <button id="btn-login">Đăng nhập</button>
            <span>Bạn chưa có tài khoản? Đăng ký <a href="./index_dk.html">Tại đây</a></span>
        </form>

    </div>
    <script>
        const formLogin=document.querySelectorAll('.form-text input')
        const formLabel=document.querySelectorAll('.form-text label')
        for(let i=0;i<2;i++){
            formLogin[i].addEventListener("mouseover",function(){
                formLabel[i].classList.add("focus")
            })
            formLogin[i].addEventListener("mouseout",function(){
                if(formLogin[i].value==""){
                    formLabel[i].classList.remove("focus")
                }
            })
        }
    </script>
    <script src="./Đăng nhập/main.js"></script>
</body>
</html>
